{% extends 'SoporteHAWebapp/base.html' %}
{% load  static %} 

{% block contenidopagina %}
<br>
<h1 style="text-align: center;"><b>Publicaciones</b></h1>
<br>
<hr style="width: 25%; margin: auto;">
<br>
<br>

<div class="row gx-5"> 
    {%for publicacion in blogg%}

    <div class="list-group">
        <a href="{% url 'ver_publicacion' publicacion.id %}" class="list-group-item list-group-item-action active" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{publicacion.titulo}}</h5>
            <small>3 days ago</small>
          </div>
          <p class="mb-1">Some placeholder content in a paragraph.</p>
          <small>And some small print.</small>
        </a>
    </div>                  

    {%endfor%}                            
</div>
{%endblock%}
